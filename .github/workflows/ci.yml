name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Syntax check (compile)
        run: |
          python -m compileall -q apps src tests

      - name: Install dev and service dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,service]"

      - name: Ruff (apps/, src/, tests/)
        run: |
          ruff check apps src tests

      - name: Pytest
        run: |
          pytest

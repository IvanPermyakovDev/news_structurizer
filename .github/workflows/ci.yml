name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Syntax check (compile)
        run: |
          python -m compileall -q apps src

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff

      - name: Ruff (apps/, src/)
        run: |
          ruff check apps src


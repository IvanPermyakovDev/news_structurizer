version: '3.8'

services:
  audio-recorder:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - recordings_volume:/data/recordings
    depends_on:
      - rabbitmq
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: unless-stopped

volumes:
  recordings_volume:
